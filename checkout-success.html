<script>
    // Handle form submission
    const checkoutForm = document.querySelector('form');
    const completeOrderBtn = document.querySelector('button[class*="glow-red"]');
    
    if (completeOrderBtn) {
        completeOrderBtn.addEventListener('click', function(e) {
            e.preventDefault();
            
            // Basic form validation
            const requiredFields = document.querySelectorAll('input[required], select[required]');
            let isValid = true;
            
            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    isValid = false;
                    field.classList.add('border-red-500');
                } else {
                    field.classList.remove('border-red-500');
                }
            });
            
            if (!isValid) {
                // Show error message
                const errorDiv = document.createElement('div');
                errorDiv.className = 'fixed top-24 right-6 glass p-4 rounded-xl border border-red-500/50 max-w-sm z-50 animate-slideIn';
                errorDiv.innerHTML = `
                    <div class="flex items-center">
                        <i class="bi bi-exclamation-circle text-red-400 text-xl mr-3"></i>
                        <div>
                            <p class="font-medium">Please fill in all required fields</p>
                            <p class="text-sm text-gray-400">Check highlighted fields</p>
                        </div>
                    </div>
                `;
                document.body.appendChild(errorDiv);
                
                setTimeout(() => {
                    errorDiv.remove();
                }, 5000);
                
                return;
            }
            
            // Show loading state
            const originalText = completeOrderBtn.textContent;
            completeOrderBtn.innerHTML = '<i class="bi bi-arrow-clockwise animate-spin mr-2"></i> Processing...';
            completeOrderBtn.disabled = true;
            
            // Simulate API call
            setTimeout(() => {
                // Redirect to success page
                window.location.href = 'checkout-success.html';
            }, 2000);
        });
    }
    
    // Real-time validation
    document.querySelectorAll('input, select').forEach(field => {
        field.addEventListener('input', function() {
            if (this.value.trim()) {
                this.classList.remove('border-red-500');
                this.classList.add('border-red-500');
                
                // Remove red border after 2 seconds
                setTimeout(() => {
                    this.classList.remove('border-red-500');
                }, 2000);
            }
        });
    });
    
    // Card number formatting
    const cardNumberInput = document.querySelector('input[placeholder*="1234"]');
    if (cardNumberInput) {
        cardNumberInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\s+/g, '').replace(/[^0-9]/gi, '');
            let matches = value.match(/\d{4,16}/g);
            let match = matches && matches[0] || '';
            let parts = [];
            
            for (let i=0, len=match.length; i<len; i+=4) {
                parts.push(match.substring(i, i+4));
            }
            
            if (parts.length) {
                e.target.value = parts.join(' ');
            } else {
                e.target.value = value;
            }
        });
    }
    
    // Expiry date formatting
    const expiryInput = document.querySelector('input[placeholder*="MM/YY"]');
    if (expiryInput) {
        expiryInput.addEventListener('input', function(e) {
            let value = e.target.value.replace(/\D/g, '');
            if (value.length >= 2) {
                e.target.value = value.substring(0,2) + '/' + value.substring(2,4);
            }
        });
    }
</script>
